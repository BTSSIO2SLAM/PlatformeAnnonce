<div class="container">
  <div class="row">
    <!-- FORMULAIRE CREATION -->
    <div class="col-md-12">
      <div class="card">
          <div class="card-header">
            Publier une annonce
          </div>
          <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="id">Id:</label>
                <input type="number" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
              </div>

              <div class="form-group">
                <label for="titre">Titre:</label>
                <input type="text" formControlName="titre" placeholder="Saisir un titre" name="titre" class="form-control" id="titre">
              </div>

              <div class="form-group">
                <label for="details">Details :</label>
                <textarea rows="5" formControlName="details" placeholder="Saisir les details" name="details" class="form-control" id="details"></textarea>
              </div>
              <div class="form-group">
                <label for="prix">Prix :</label>
                <input type="number" formControlName="prix" placeholder="Saisir un prix" name="prix" class="form-control" id="prix">
              </div>

              <div class="form-group">
                  <label for="exampleFormControlFile1">Photo</label>
                  <input (change)="onFileChange($event)" type="file" formControlName="pathPhoto" placeholder="Choisir une photo" name="photo" class="form-control-file" id="photo">
                </div>
              <hr>
              <button style="background-color: orange" class="btn btn-success">Publier l'annonce</button>
            </form>
          </div>
        </div>
    </div>
