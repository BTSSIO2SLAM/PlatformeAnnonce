<div class="container">
    <div class=" col-md-1"></div>
  <mat-card class="register-card col-md-10">
    <h5 class="text-center">Je m'inscris !</h5>
    <!--Nom pernom-->
    <form [formGroup]="profileForm" (ngSubmit)="registerMe()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nom">Nom</label>
          <input formControlName="nom" type="text" class="form-control" id="nom" placeholder="nom">
        </div>
        <div class="form-group col-md-6">
          <label for="Prenom">Prenom</label>
          <input formControlName="prenom" type="text" class="form-control" id="Prenom" placeholder="prenom">
        </div>
      </div>
      <!--Mail Password-->
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Email</label>
          <input formControlName="mail" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input formControlName="password" type="password" class="form-control" id="inputPassword4"
            placeholder="Password">
        </div>
        <!-- infos complementaire-->
        <div class="form-group" class="form-group col-md-3">
          <label for="inputAddress">Téléphone</label>
          <input formControlName="phone" type="number" class="form-control" id="inputAddress"
            placeholder="1234 Main St">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ville</label>
          <input formControlName="ville" type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Code postale</label>
          <input formControlName="ville" Type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Créer son compte</button>
    </form>
  </mat-card> 
  <div class=" col-md-1"></div>
</div>
